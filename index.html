<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/style.css">
    <title>Calculadora</title>
</head>

<body>
    <div class="container">
        <h1>Calculadora</h1>

        <div class="display">teste</div>

        <div class="col">
            <div class="number" id="sete">7</div>
            <div class="number"id="oito">8</div>
            <div class="number"id="nove">9</div>
            <div class="number"id="menos">-</div>
        </div>

        <div class="col">
            <div class="number"id="quatro">4</div>
            <div class="number"id="cinco">5</div>
            <div class="number"id="seis">6</div>
            <div class="number"id="mais">+</div>
        </div>

        <div class="col">
            <div class="number"id="um">1</div>
            <div class="number"id="dois">2</div>
            <div class="number"id="tres">3</div>
            <div class="number"id="divisao">/</div>
        </div>

        <div class="col">
            <div class="number" id="zero">0</div>
            <div class="vezes number"id="ponto">.</div>
            <div class="number"id="igual">=</div>

        </div>
    </div>
    <script src="src/script/script.js"></script>
</body>

</html>
