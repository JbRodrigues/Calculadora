<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/style.css">
    <title>Calculadora</title>
</head>

<body>
    <div class="container">
        <h1>Calculadora</h1>

        <div class="display" id="display" onload="digitou(event)"></div>

        <div class="col">
            <div class="number" id="sete" onclick="listener(7)">7</div>
            <div class="number" id="oito" onclick="listener(8)">8</div>
            <div class="number" id="nove" onclick="listener(9)">9</div>
            <div class="number" id="menos" onclick="listener('-')">-</div>
        </div>

        <div class="col">
            <div class="number" id="quatro" onclick="listener(4)">4</div>
            <div class="number" id="cinco" onclick="listener(5)">5</div>
            <div class="number" id="seis" onclick="listener(6)">6</div>
            <div class="number" id="mais" onclick="listener('+')">+</div>
        </div>

        <div class="col">
            <div class="number" id="um" onclick="listener(1)">1</div>
            <div class="number" id="dois" onclick="listener(2)">2</div>
            <div class="number" id="tres" onclick="listener(3)">3</div>
            <div class="number" id="divisao" onclick="listener(1)">/</div>
        </div>

        <div class="col">
            <div class="number" id="clear" onclick="clear()">CC</div>
            <div class="number" id="zero" onclick="listener(0)">0</div>
            <div class="vezes number" id="ponto" onclick="listener('.')">.</div>
            <div class="number" id="igual" onclick="listener('=')">=</div>
        </div>

    </div>
    <script src="src/script/script.js"></script>
</body>

</html>
